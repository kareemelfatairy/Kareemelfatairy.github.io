<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #todoInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            color: #333;
            font-size: 16px;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 16px;
        }

        .clear-completed {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #666;
        }

        .clear-completed:hover {
            background: #ff4757;
            color: white;
            border-color: #ff4757;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .input-container {
                flex-direction: column;
            }

            #addBtn {
                width: 100%;
            }

            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My Todo App</h1>

        <div class="input-container">
            <input type="text" id="todoInput" placeholder="What needs to be done?" autocomplete="off">
            <button id="addBtn">Add</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todoList"></ul>

        <button class="clear-completed" id="clearCompleted">Clear Completed</button>

        <div class="stats" id="stats">
            <span id="statsText">0 items left</span>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = JSON.parse(localStorage.getItem('todos')) || [];
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.todoInput = document.getElementById('todoInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.statsText = document.getElementById('statsText');
                this.clearCompletedBtn = document.getElementById('clearCompleted');
                this.filterBtns = document.querySelectorAll('.filter-btn');

                this.addBtn.addEventListener('click', () => this.addTodo());
                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });

                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.filterBtns.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.render();
                    });
                });

                this.clearCompletedBtn.addEventListener('click', () => this.clearCompleted());

                this.render();
            }

            addTodo() {
                const text = this.todoInput.value.trim();
                if (!text) return;

                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };

                this.todos.push(todo);
                this.todoInput.value = '';
                this.save();
                this.render();
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(todo => todo.id !== id);
                this.save();
                this.render();
            }

            toggleTodo(id) {
                const todo = this.todos.find(todo => todo.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.save();
                    this.render();
                }
            }

            clearCompleted() {
                this.todos = this.todos.filter(todo => !todo.completed);
                this.save();
                this.render();
            }

            getFilteredTodos() {
                switch(this.currentFilter) {
                    case 'active':
                        return this.todos.filter(todo => !todo.completed);
                    case 'completed':
                        return this.todos.filter(todo => todo.completed);
                    default:
                        return this.todos;
                }
            }

            save() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            render() {
                const filteredTodos = this.getFilteredTodos();

                this.todoList.innerHTML = '';

                if (filteredTodos.length === 0) {
                    this.todoList.innerHTML = '<div class="empty-state">No todos to show!</div>';
                } else {
                    filteredTodos.forEach(todo => {
                        const li = document.createElement('li');
                        li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                        li.innerHTML = `
                            <input type="checkbox" class="checkbox" ${todo.completed ? 'checked' : ''}>
                            <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                            <button class="delete-btn">Delete</button>
                        `;

                        const checkbox = li.querySelector('.checkbox');
                        const deleteBtn = li.querySelector('.delete-btn');

                        checkbox.addEventListener('change', () => this.toggleTodo(todo.id));
                        deleteBtn.addEventListener('click', () => this.deleteTodo(todo.id));

                        this.todoList.appendChild(li);
                    });
                }

                const activeCount = this.todos.filter(todo => !todo.completed).length;
                this.statsText.textContent = `${activeCount} item${activeCount !== 1 ? 's' : ''} left`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        const app = new TodoApp();
    </script>
</body>
</html>
